        <title> Rock paper scissor</title>

    <body>
          <h1 style="color: purple;font-size:100;background-color: brown; border: 5px solid rgba(0, 255, 34, 0.26);">Rock scissor and Paper game</h1>  
            <p style="text-align: center;"> <img src="images.png" alt="scissor"></p>
            <p style="text-align: center;"> <img src="download (1).jpg" alt="rock"></p>
            <p style="text-align: center;"> <img src="images3.jpg" alt="paper"></p>
            <button style="background-color:yellow;margin:auto;display:block;padding: 14px 60px;" type="button" onclick="computerPlay()">Play!</button>
            <h3 style="text-align: center;" id = "choice"> </h3>
            <div style="text-align: center;" id="choiceImage"></div>
            
 
            <script>


            function computerPlay() {
               var random = Math.random();
               console.log(random);
               var rockPaperScissorChoice = "rock";
                if (random < 0.34) {
                    rockPaperScissorChoice = "rock";
                } else if(random <= 0.67) {
                    rockPaperScissorChoice = "paper";
                } else {
                    rockPaperScissorChoice = "scissors";
                }
                var rockPaperScissorImage = '<img src="download (1).jpg" alt="rock" width="500px"/>';
                if(rockPaperScissorChoice === "paper") {
                    rockPaperScissorImage =  '<img src="images3.jpg" alt="paper"" width="500px"/>';
                }
                else if(rockPaperScissorChoice === "scissors") {
                    rockPaperScissorImage = '<img src="images.png" alt="scissor" width="500px"/>';
                }
                document.getElementById("choiceImage").innerHTML = rockPaperScissorImage;
                document.getElementById("choice").innerHTML = rockPaperScissorChoice;
                console.log(rockPaperScissorChoice);
                
                
}


            </script>
        
              
      
    </body>
