            console.log(computerChoice);

           var computerChoiceImage = '<img src="paper1.png" width="500px">';

            computerChoiceImage ='<img src="rock1.jpg" width="500px";>';
                }

            computerChoiceImage = '<img src="scissor.png" width="500px">';
                }
                
                document.getElementById("computer-choice-image").innerHTML = computerChoiceImage;     
          }
